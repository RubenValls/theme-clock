<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <div class="mode-container">
        <button id="toggle-mode">
            <i class="fa-solid fa-moon fa-2xl" style="color: white;" id="toggle-icon"></i>
        </button>
    </div>
    <div class="clock">
        <div id="center"></div>
        <div id="seconds"></div>
        <div id="minutes"></div>
        <div id="hours"></div>
    </div>
    <div class="time-container">
        <h1 id="hour"></h1>
        <h3 id="date"></h3>
    </div>
    <script src="scripts.js"></script>
    <script
        src="https://kit.fontawesome.com/90f76945fa.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
